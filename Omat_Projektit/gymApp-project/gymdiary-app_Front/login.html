<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="formContainer">
        <form class="mx-auto" id="loginForm">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control">
            </div>
        </form>
        <button class="loginButton" id="loginSubmitButton" onclick="getToken()">Login</button>
        <button class="showRegister" id="showRegister" onclick="showRegister()">Register</button>
    </div>

    <div class="formContainer" style="display:none;">
        <form class="mx-auto" id="loginForm">
            <h2 class="text-center">Register</h2>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="regname" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="regpassword" type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Retype password</label>
                <input id="regconfirmpassword" type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="regemail" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Security question: Pandas are black and:</label>
                <input id="question" type="text" class="form-control">
            </div>
        </form>
        <button class="loginButton" id="loginSubmitButton" onclick="register()">Register</button>
        <button class="showRegister" id="showLogin" onclick="showLogin()">Back to Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
