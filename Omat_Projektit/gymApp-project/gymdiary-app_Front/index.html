<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="loginContainer">
        <h2>Welcome!</h2>
        <p>Do you want to login or register?</p>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showRegisterForm()">Register</button>

        <form id="loginForm">
            <h2>Login</h2>
            <input id="name" type="text" placeholder="name">
            <input id="password" type="password" placeholder="Password">
        </form>
        <button id="loginSubmitButton" onclick="getToken()" type="button">Login</button>

        <form id="registerForm">
            <h2>Register</h2>
            <input id="regname" type="text" placeholder="Username">
            <input id="regemail" type="email" placeholder="Email">
            <input id="regpassword" type="text" placeholder="Password">
            <input id="regconfirmpassword" type="text" placeholder="Confirm Password">
            <h2>Vastaa kysymykseen:</h2>
            <h2>Panda on musta ja ______</h2>
            <input id="question" type="text" placeholder="Vastaus">
        </form>
        <button id="registerSubmitButton" onclick="register()" type="button">Register</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
