<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="javascript.js"></script>
</head>

<header>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Gymdiary-app
                    <span id="userName" class="user-name"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="workoutsbutton" class="nav-link" href="./workouts.html">Workouts</a>
                        </li>
                        <li class="nav-item">
                            <a id="statiscticsbutton" class="nav-link" href="./statistics.html">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a id="loginbutton" class="nav-link" href="./login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a id="logoutbutton" class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

</header>

<body>
    <div class="wrapper">
        <h1 class="title">Let's get HUGE!</h1>
    </div>

    <div class="workoutDiv">
        <button id="openModalButton" class="addexercisebtn" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#addExercise" data-chart-type="addExercise">
            Add exercise
        </button>
        <div class="filter-container">
            <label for="exerciseFilter">Filter by Exercise:</label>
            <select id="exerciseFilter">
                <option value="">All Exercises</option>
            </select>
        </div>
        <div id="workouts" class="workouts">
        </div>
    </div>


    <div class="modal fade" id="addExercise" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add exercise</h5>
                    <button class="btn btn-close" type="button" data-bs-dismiss="modal" id="btns"></button>
                </div>
                <div class="modal-body">
                    <form id="addExerciseForm">
                        <p class="modal-p">Exercise name:</p><input id="exerciseName" type="text"
                            placeholder="Exercise name">
                        <p class="modal-p">Date:</p><input id="date" type="date">
                        <a href="#" class="add">Add sets</a>
                        <div class="input-group"></div>
                        <button onclick="submitWorkout()" id="addExerciseSubmitButton" type="button">Add
                            exercise</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
