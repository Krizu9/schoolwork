<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="background">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
            </script>
        <nav class="navbar navbar-dark bg-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-custom" href="#">Amazing shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" arial-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" style="color:white"
                                href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" style="color:white"
                                href="./shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" style="color:white"
                                href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="forms">
            <header class='speaker-form-header'>

                <h1>Do you have any questions?<br><br>Fill out this form!</h1>

            </header>
            <form action='' method='get' class='speaker-form'>

                <div class='form-row'>
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text' />
                </div>

                <div class='form-row'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email' placeholder='joe@example.com' />
                </div>

                <fieldset class='legacy-form-row'>
                    <legend>Question about:</legend>
                    <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
                    <label for='talk-type-1' class='radio-label'>Product</label>
                    <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
                    <label for='talk-type-2' class='radio-label'>Website</label>
                </fieldset>

                <div class='form-row'>
                    <label for='abstract'>Abstract</label>
                    <textarea id='abstract' name='abstract'></textarea>
                    <div class='instructions'>You may write your conserns here</div>
                </div>
                <div class='form-row'>
                    <label class='checkbox-label' for='available'>
                        <input id='available' name='available' type='checkbox' value='is-available' />
                        <span>I want to be contacted via email</span>
                    </label>
                </div>
                <div class='form-row'>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
